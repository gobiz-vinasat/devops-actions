name: Node CI
on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      repository:
        required: true
        type: string
      branch:
        required: true
        type: string
      node-container:
        required: false
        type: string
        default: node:14-alpine
    secrets:
      docker-username:
        required: true
      docker-password:
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    container: ${{ inputs.node-container }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.branch }}
      - name: Install dependencies
        run: |
          npm ci
          tar -czf /tmp/app.tar .
      - name: Archive application artifact
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: /tmp/app.tar
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download application artifact
        uses: actions/download-artifact@v2
        with:
          name: app
      - name: Extract application artifact
        run: tar -xzf app.tar && rm app.tar
      - name: Make image tags
        id: make-tags
        uses: gobiz-vinasat/devops-actions/actions/make-image-tags@dev
        with:
          repository: ${{ inputs.repository }}
          branch: ${{ inputs.branch }}
      - name: Docker login
        uses: docker/login-action@v1
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.docker-username }}
          password: ${{ secrets.docker-password }}
      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.make-tags.outputs.tags }}
